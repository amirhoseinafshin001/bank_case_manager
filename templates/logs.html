{% extends "base.html" %}

{% block title %}لاگ ها{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2 class="text-center">مدیریت لاگ‌های سیستم</h2>
    
    <div class="text-right my-3">
        <form action="{{ url_for('main.clear_logs') }}" method="POST" onsubmit="return confirm('آیا مطمئن هستید که می‌خواهید همه لاگ‌ها را پاک کنید؟')">
            <button type="submit" class="btn btn-danger">🗑️ پاک کردن همه لاگ‌ها</button>
        </form>
    </div>

    <div class="card">
        <div class="card-header bg-dark text-white">
            <h4>لیست لاگ‌ها</h4>
        </div>
        <div class="card-body p-0">
            <pre class="m-0 p-3" style="max-height: 600px; overflow-y: auto; background-color: #f8f9fa;">
{% for log in logs %}
{{ log.strip() }}
{% endfor %}
            </pre>
        </div>
    </div>
</div>
{% endblock %}
